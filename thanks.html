<p id="message-status">귀하의 메시지가 성공적으로 전송되었습니다.</p>
<p id="error-message" class="error-message" style="display: none;"></p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const status = params.get("status");
        const errorMessage = params.get("error");

        if (status === "error") {
            document.getElementById("message-status").textContent = "메시지 전송 중 문제가 발생했습니다.";
            document.getElementById("error-message").textContent = "오류 내용: " + decodeURIComponent(errorMessage);
            document.getElementById("error-message").style.display = "block";
        }
    });
</script>
