<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감사합니다 - TK-Auto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TK-Auto</div>
        </nav>
    </header>

    <main>
        <div class="thank-you-container">
            <h1>감사합니다!</h1>
            <p id="message-status">귀하의 메시지가 성공적으로 전송되었습니다. 빠른 시일 내에 연락 드리겠습니다.</p>
            <a href="index.html" class="back-button">홈페이지로 돌아가기</a>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TK-Auto. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const status = params.get("status");
            const errorMessage = params.get("error");

            if (status === "error") {
                document.getElementById("message-status").textContent = "메시지 전송 중 문제가 발생했습니다.";
                document.getElementById("error-message").textContent = errorMessage || "알 수 없는 오류가 발생했습니다.";
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
