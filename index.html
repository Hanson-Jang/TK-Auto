<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK-Auto - 프랑크푸르트 한인 정비소</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">TK-Auto</div>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#booking">예약</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>TK-Auto 프랑크푸르트 한인 정비소</h1>
            <p>프랑크푸르트에서 최고의 한국어 자동차 정비 서비스를 제공합니다.</p>
        </section>

        <section id="services">
            <h2>서비스</h2>
            <div class="service-grid">
                <div class="service-item">
                    <h3>정기 점검</h3>
                    <p>차량의 안전과 성능을 위한 정기적인 점검 서비스</p>
                </div>
                <div class="service-item">
                    <h3>엔진 수리</h3>
                    <p>전문적인 엔진 진단 및 수리 서비스</p>
                </div>
                <div class="service-item">
                    <h3>타이어 교체</h3>
                    <p>최적의 타이어 추천 및 교체 서비스</p>
                </div>
                <!-- 추가 서비스 항목 -->
            </div>
        </section>

        <section id="booking">
    <h2>예약</h2>
    <!-- Calendly 인라인 위젯 코드 -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/hansonjang" style="min-width:320px;height:630px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    </section>

        <section id="contact">
            <h2>연락처</h2>
            <div class="contact-info">
                <p>주소: [프랑크푸르트 주소]</p>
                <p>전화: [전화번호]</p>
                <p>이메일: [이메일 주소]</p>
            </div>
            <form id="contact-form" action="mailto:jerhyun@gmail.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="이름" required>
    <input type="email" name="email" placeholder="이메일" required>
    <textarea name="message" placeholder="메시지" required></textarea>
    <button type="submit">보내기</button>
        </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TK-Auto. All rights reserved.</p>
    </footer>
</body>
</html>
